<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>hogwarts student list</title>
  </head>
  <body>
    <main>
      <header>
        <h1>student list v1</h1>
        <p>some stuff will go here</p>
      </header>
      <div class="filter">
        <button class="filter" data-action="filter" data-filter="*">All students</button>
        <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
        <button class="filter" data-action="filter" data-filter="non_expelled">Non-expelled</button>
      </div>
      <table id="list">
        <thead>
          <tr id="sorting">
            <th class="sortby" data-action="sort" data-sort-direction="asc" data-sort="firstname">First name</th>
            <th data-action="sort" data-sort-direction="" data-sort="middlename">Middle name</th>
            <th data-action="sort" data-sort-direction="" data-sort="lastname">Last name</th>
            <th data-action="sort" data-sort-direction="" data-sort="gender">Gender</th>
            <th data-action="sort" data-sort-direction="" data-sort="house">House</th>
          </tr>
        </thead>
        <tbody class="student_list"></tbody>
      </table>
      <template>
        <tr>
          <td class="firstname"></td>
          <!-- <td class="nickname"></td> -->
          <td class="middlename"></td>
          <td class="lastname"></td>
          <td class="gender"></td>
          <td class="house"></td>
        </tr>
      </template>
    </main>

    <script src="script.js"></script>
  </body>
</html>
